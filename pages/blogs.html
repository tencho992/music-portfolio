<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Blogs | Sierra Montana | Portfolio Website Template by Codegrid
    </title>
    <meta name="author" content="HARRNISH | CODEGRID" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/blogs.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div class="logo">
      <div class="logo-wrapper">
        <a href="../index.html">Sierra<br />Montana</a>
      </div>
    </div>
    <!-- toggle btn -->
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>

    <!-- svg overlay -->
    <div class="overlay">
      <svg viewBox="0 0 350 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>

    <!-- menu items -->
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="../index.html"><span>I</span>Index</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./work.html"><span>II</span>Work</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./about.html"><span>III</span>About</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="./speaker.html">Author</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./blogs.html">Blog</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./contact.html">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>

          <div class="wrapper">
            <div class="menu-item">
              <a href="./credits.html">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" data-scroll-container>
      <div class="site-content">
        <div class="blog-item">
          <div class="blog-title">
            <h2>I create vibes</h2>
          </div>
          <div class="blog-data">
            <div class="blog-date">
              <p>May, 10th 2020</p>
            </div>
            <div class="blog-title-sub">
              <p>
                Experient my sounds, through the vibe of creating pure lit
                journey
              </p>
            </div>
            <div class="read">
              <a href="./blogs/blog.html">Read Post</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
        multiplier: 0.75,
        scrollFromAnywhere: true,
      });
    });
    setTimeout(() => {
      scroll.update();
    }, 3000);
  </script>
</html>
